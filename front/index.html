<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Coment√°rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #007bff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="number"],
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .commentItem {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
            border-left: 3px solid #007bff;
        }
        .commentItem strong {
            color: #007bff;
        }
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.show {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Sistema de Coment√°rios</h1>

        <div id="alertBox" class="alert"></div>

        <h2>Adicionar Coment√°rio</h2>
        <form id="commentForm">
            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            
            <label for="comment">Seu Coment√°rio:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Digite seu coment√°rio aqui..." required></textarea>
            
            <label for="contentId">ID do Conte√∫do:</label>
            <input type="number" id="contentId" name="content_id" min="1" placeholder="Ex: 123" required>
            
            <button type="submit" id="submitBtn">Enviar Coment√°rio</button>
        </form>

        <h2>Lista de Coment√°rios</h2>
        <div id="commentList">
            <div class="loading">Carregando coment√°rios...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            backendURL: 'http://comments-lb-1013575474.us-west-2.elb.amazonaws.com',
            timeout: 10000 
        };

        const commentForm = document.getElementById('commentForm');
        const commentList = document.getElementById('commentList');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type = 'success') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }
        function fetchWithTimeout(url, options = {}, timeout = CONFIG.timeout) {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Timeout da requisi√ß√£o')), timeout)
                )
            ]);
        }
        commentForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const formData = new FormData(this);
                const requestData = {
                    email: formData.get('email'),
                    comment: formData.get('comment'),
                    content_id: parseInt(formData.get('content_id')) // Convertendo para n√∫mero
                };
                
                console.log('üì§ Enviando coment√°rio:', requestData);
                
                const response = await fetchWithTimeout(
                    `${CONFIG.backendURL}/api/comment/new`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    }
                );

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Resposta do servidor:', data);
                
                showAlert('Coment√°rio adicionado com sucesso!', 'success');
                commentForm.reset();
                await fetchComments(requestData.content_id);
                
            } catch (error) {
                console.error('‚ùå Erro ao adicionar coment√°rio:', error);
                showAlert(`Erro ao adicionar coment√°rio: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Coment√°rio';
            }
        });
        async function fetchComments(contentId = null) {
            if (!contentId) {
                const contentIdInput = document.getElementById('contentId').value;
                if (!contentIdInput) {
                    commentList.innerHTML = '<div class="empty-state">Digite um ID de conte√∫do para ver os coment√°rios</div>';
                    return;
                }
                contentId = contentIdInput;
            }

            try {
                commentList.innerHTML = '<div class="loading">Carregando coment√°rios...</div>';
                
                console.log(`üì• Buscando coment√°rios do conte√∫do: ${contentId}`);
                
                const response = await fetchWithTimeout(
                    `${CONFIG.backendURL}/api/comment/list/${contentId}`
                );
                
                if (response.status === 404) {
                    commentList.innerHTML = '<div class="empty-state">Nenhum coment√°rio encontrado para este conte√∫do</div>';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const comments = await response.json();
                console.log('‚úÖ Coment√°rios recebidos:', comments);
                
                displayComments(comments);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar coment√°rios:', error);
                commentList.innerHTML = `<div class="empty-state" style="color: #dc3545;">Erro ao carregar coment√°rios: ${error.message}</div>`;
            }
        }
        function displayComments(comments) {
            if (!comments || comments.length === 0) {
                commentList.innerHTML = '<div class="empty-state">Nenhum coment√°rio encontrado</div>';
                return;
            }

            commentList.innerHTML = '';
            
            comments.forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.classList.add('commentItem');
                commentItem.innerHTML = `
                    <strong>${escapeHtml(comment.email)}</strong>
                    <p>${escapeHtml(comment.comment)}</p>
                `;
                commentList.appendChild(commentItem);
            });
        }
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        document.getElementById('contentId').addEventListener('change', function() {
            if (this.value) {
                fetchComments(this.value);
            }
        });
        commentList.innerHTML = '<div class="empty-state">Digite um ID de conte√∫do acima e adicione o primeiro coment√°rio!</div>';
    </script>
</body>
</html>
